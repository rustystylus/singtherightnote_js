<!DOCTYPE html>
<html>
<head>
	<title>singtherightnote</title>
	<link media="all" type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://rustystylus.co.uk/js/jquery.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
            <div class="row">
            	<h1>singtherightnote</h1>
            </div>  
            <div class="row">          
	            <div class="col-md-4">
	            </div>
	            <div class="col-md-4">  
					<canvas id="musicCanvas" width="400" height="400"	style="border:1px solid #c3c3c3;">
					Your browser does not support the HTML5 canvas tag.
					</canvas>
				</div>
	            <div class="col-md-4">
	            </div>
        	</div>
    </div>
            
<script>
	var c = document.getElementById("musicCanvas");
	var context = c.getContext("2d");
	context.fillStyle = "#000000";


	//draw treble stave
	for(i=0; i<5; i++)
	{
		y = 100 + (i*16);
	    drawNoteLine(context, y, false)
	}
	//draw middle C
	drawNoteLine(context, 180, true)
    //draw bass stave
	for(i=0; i<5; i++)
	{
		y = 196 + (i*16);
	    drawNoteLine(context, y, false)
	}
	//draw note
	//scale context horizontally
	context.scale(3, 2);

	context.beginPath();
	//.arc(x, y, radius, startAngle, endAngle)
	context.arc(75, 75, 4, 0, 2*Math.PI, false);

	  // create radial gradient
      var grd = context.createRadialGradient(2, 2, 10, 3, 3, 10);
      // white
      grd.addColorStop(0, '#FFFFFF');
      // black
      grd.addColorStop(1, '#000000');

      context.fillStyle = grd;
	context.fill();
	//context.stroke();

	function drawNoteLine(context, y, short)
	{
		context.beginPath();
		if(short)
			{ xStart = 180; xEnd=220;}
		else
			{ xStart = 0; xEnd=400;}
	    context.moveTo(xStart, y);
	    context.lineTo(xEnd, y);
	    context.stroke();
	}
</script>

</body>
</html>
